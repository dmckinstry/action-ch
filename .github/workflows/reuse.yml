name: Call me
on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
    secrets:
      name:
        required: false

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greetings
      run: |
        echo "Hello imput parameter: ${{ github.event.inputs.name }}"
        echo "Hello secret: ${{ secrets.name }}"
